<ion-header>
    <ion-toolbar>
        <ion-title>
            Inscription
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
    
<ion-content padding>
    <ion-list>       
        <ion-item>
            <ion-label stacked>Nom</ion-label>
            <ion-input [(ngModel)] ="inscriptionData.nom" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Pr√©nom</ion-label>
            <ion-input [(ngModel)] ="inscriptionData.prenom" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Sexe</ion-label>
            <ion-select [(ngModel)] ="inscriptionData.sexe">
                <ion-option value="1">Homme</ion-option>
                <ion-option value="2">Femme</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>Date de naissance</ion-label>
            <ion-datetime [(ngModel)] ="inscriptionData.naissance" displayFormat="DD/MM/YYYY" max="2010"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)] ="inscriptionData.email" type="email"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label stacked>Mot de passe</ion-label>
            <ion-input [(ngModel)] ="inscriptionData.password1" type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Confirmer mot de passe</ion-label>
            <ion-input [(ngModel)] ="inscriptionData.password2" type="password"></ion-input>
        </ion-item>
    
        <div padding>
            <button (tap)="doInscription()" ion-button block>S'inscrire</button>  
        </div>
    </ion-list>
</ion-content>
