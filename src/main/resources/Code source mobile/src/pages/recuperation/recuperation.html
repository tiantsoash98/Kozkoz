<ion-header>
    <ion-navbar>
        <ion-title>Récuperation mot de pase</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Un code de récuperation sera envoyé vers l'email indiqué</p>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)] ="email" type="email"></ion-input>
    </ion-item>

    <div padding>
        <button (tap)="recuperation()" ion-button block>Envoyer</button>  
    </div>
</ion-content>
