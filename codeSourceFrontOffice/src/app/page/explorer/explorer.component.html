<app-header></app-header>

<section class="map2 cid-qv5Au3EJgH" id="map2-31" data-rv-view="2044">
  
      
  
      <div class="container">
          <div class="media-container-row">
              <div class="col-md-8">
                <!--<div class="google-map"><iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0Dx_boXQiwvdz8sJHoYeZNVTdoWONYkU&amp;q=place_id:ChIJn6wOs6lZwokRLKy1iqRcoKw" allowfullscreen=""></iframe></div> -->
                <agm-map class="google-map" [latitude]="centrerLocalisation.lat" [longitude]="centrerLocalisation.lng" >
                    <agm-marker  [longitude]="actif.localisation.lng" [latitude]="actif.localisation.lat" *ngFor="let actif of listActif">

                    </agm-marker>
                </agm-map>   
            </div>
      </div>
  </div></section>

  <section class="mbr-section form4 cid-qvhnNip1K7 mbr-parallax-background" id="form4-bg" data-rv-view="2046">
  
      
  
      <div class="mbr-overlay" style="opacity: 0.6; background-color: rgb(204, 204, 204);">
      </div>
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                 <!-- <div class="google-map"><iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0Dx_boXQiwvdz8sJHoYeZNVTdoWONYkU&amp;q=place_id:ChIJn6wOs6lZwokRLKy1iqRcoKw" allowfullscrene=""></iframe></div> -->
                 <agm-map class="google-map" [latitude]="centrerLocalisation.lat" [longitude]="centrerLocalisation.lng" >
                        <agm-marker  [longitude]="actif.localisation.lng" [latitude]="actif.localisation.lat" *ngFor="let actif of listActif">
    
                        </agm-marker>
                 </agm-map>   
            </div>

              <div class="col-md-6">
                  <h2 class="pb-3 align-left mbr-fonts-style display-2">
                     Actifs à proximité
                  </h2>
                  <div class="col-sm-12">
                      <hr>
                  </div>
                  <div *ngFor="let actif of listActif">
                    <div *ngIf="(actif.utilisateur.id != connected.id)">
                    
                      <div class="icon-block pb-3"  >
                          <span class="icon-block__icon">
                              <span class="mbri-letter mbr-iconfont" media-simple="true" (click)="message(actif.utilisateur)"></span>
                          </span>
                          
                          <h4 class="icon-block__title align-left mbr-fonts-style display-5">
                              {{actif.utilisateur.nom}} {{actif.utilisateur.prenom}} 
                          </h4>
                          
                        
                        </div>
                        <div class="icon-contacts pb-3">
                                <h5 class="align-left mbr-fonts-style display-7">
                                    Ready for talk
                                </h5>
                                <p class="mbr-text align-left mbr-fonts-style display-7">
                                        {{actif.localisation.lng}} {{actif.localisation.lat}}
                                </p>
                            </div>
                        </div>
                      
                  </div>
                  
                  
              </div>
          </div>
      </div>
  </section>
  
  <app-footer></app-footer>
