<div style="position:absolute;width:100%;height:100%;background-image: url('../assets/images/backgroundLogin.png');background-size:100% auto; ">
  <div class="container" >
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"> votre compte</h3>
           </div>
            <div class="panel-body">
            <form accept-charset="UTF-8" role="form" (ngSubmit)="onSubmit()">
             <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="Nom" [(ngModel)]="inscriptionData.nom" name="nom" type="text">
                </div>

                <div class="form-group">
                  <input class="form-control" placeholder="Prenom" [(ngModel)]="inscriptionData.prenom" name="prenom" type="text">
              </div>

              <div class="form-control"  class="form-group">
                <select [(ngModel)]="inscriptionData.sexe"  name="sexe" placeholder="Sexe">
                    <option value="1" >Homme</option>
                    <option value="2" >Femme</option>
                </select>
                <input class="form-control" placeholder="Date de naisssance" [(ngModel)]="inscriptionData.naissance" name="dateNaissance" type="date">
             </div>

              <div class="form-group">
                <input class="form-control" placeholder="E-mail" [(ngModel)]="inscriptionData.email" name="email" type="text">
             </div>

                <div class="form-group">
                  <input class="form-control" placeholder="Mot de Passe" [(ngModel)]="inscriptionData.password1" name="motDePasse" type="password" value="">
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="Confirmer mot de passe" [(ngModel)]="inscriptionData.password2" name="confirm" type="password" >
                  </div>
                
                <input class="btn btn-lg btn-success btn-block" type="submit" value="s'inscrire">
              
              
              <a routerLink="/login" ><button class="btn btn-lg btn-primary btn-block" value="se connecter"></button> </a>
              
            </fieldset>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
  </div>
