<ion-header>
    <ion-navbar>
        <ion-title>KozKoz</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-list>       
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input [(ngModel)] ="loginData.email" type="text"></ion-input>
            </ion-item>
      
            <ion-item>
                <ion-label floating>Mot de passe</ion-label>
                <ion-input [(ngModel)] ="loginData.password" type="password"></ion-input>
            </ion-item>
        
            <div padding>
                <button (tap)="login()" ion-button block>Se connecter</button>  
            </div>

            <div text-center>
                <button (tap)="recuperation()" ion-button clear>Mot de passe oubli√©?</button>  
            </div>
          
            <div id="signin" padding>
                <button (tap)="inscription()" ion-button block>S'inscrire</button>  
            </div>
        </ion-list>
</ion-content>
