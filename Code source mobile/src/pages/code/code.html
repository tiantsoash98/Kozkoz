<ion-header>
    <ion-navbar>
        <ion-title>Code</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Veuillez entrer le code de recuperation envoyé à {{email}}</p>
    <ion-item>
        <ion-label floating>Code</ion-label>
        <ion-input [(ngModel)] ="code" type="text"></ion-input>
    </ion-item>

    <div padding>
        <button (tap)="envoyerCode()" ion-button block>Vérifier</button>  
    </div>
</ion-content>
