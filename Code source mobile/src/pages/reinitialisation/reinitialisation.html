<ion-header>
    <ion-navbar>
        <ion-title>Réinitialisation not de passe</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Réinitialisation du mot de passe</p>
    <ion-list>
        <ion-item>
            <ion-label floating>Nouveau mot de passe</ion-label>
            <ion-input [(ngModel)] ="password1" type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Confirmer mot de passe</ion-label>
            <ion-input [(ngModel)] ="password2" type="password"></ion-input>
        </ion-item>
    </ion-list>
    

    <div padding>
        <button (tap)="reinitialiser()" ion-button block>Réinitialiser</button>  
    </div>
</ion-content>
